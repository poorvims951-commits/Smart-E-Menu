<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Codes · Tables 1–5</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .qr-grid {
      display:grid; 
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
      gap:20px; 
      padding:20px;
    }
    .qr-card {
      border:1px solid #e5e7eb; 
      border-radius:12px; 
      padding:16px; 
      text-align:center; 
      background:#fff;
    }
    img { width:240px; height:240px; }
    @media print {
      header, .hint { display:none; }
      body { background:#fff; }
      .qr-card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><h1>Table QR Codes</h1></div>
  </header>
  
  <main class="qr-grid" id="grid"></main>
  <p class="hint" style="text-align:center;margin:16px 0;">
    Print these QR codes and place one on each table.  
    (Guests will only see the menu, not the kitchen dashboard.)
  </p>

  <script>
    const grid = document.getElementById('grid');
    const origin = `${location.protocol}//${location.host}`;
    const tables = [1,2,3,4,5];

    tables.forEach(t => {
      const url = `${origin}/?table=${t}`;
      const encoded = encodeURIComponent(url);
      const src = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encoded}`;
      const card = document.createElement('div');
      card.className = 'qr-card';
      card.innerHTML = `
        <h2>Table ${t}</h2>
        <img src="${src}" alt="QR for Table ${t}" />
        <p style="word-break:break-all;font-size:12px;color:#6b7280">${url}</p>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
